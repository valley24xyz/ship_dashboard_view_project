<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Traffic</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/base.css" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
  <!-- ESRI Leaflet Plugin -->
  <script src="https://unpkg.com/esri-leaflet"></script>
  
  <style>
    html, body {
      place-items: center;
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }
    #map {
      width: min(540px, 90vw);
      height: min(540px, 90vw);
      margin: 0;
      background-color: black;
    }
    #goToDashboard {
      bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    h1 {
      top: 20px;
      color: white;
      z-index: 1000;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <h1>Pan and zoom to select your area of interest.</h1>
  <div id="map"></div>
  <!-- Add this button below the map -->
  <button id="goToDashboard">View Dashboard</button>

  <!-- Custom JS for Map Setup -->
  <script>
    var map = L.map('map', {
      center: [39.8283, -98.5795],
      zoom: 3.4,
      attributionControl: false
    });
  
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 18
    }).addTo(map);
  
    // Add event listener to the button
    document.getElementById('goToDashboard').addEventListener('click', function () {
      // Get the current map bounds
      var bounds = map.getBounds();
      var zoom = map.getZoom();  // Get current zoom level
      
      var center = bounds.getCenter();
      
      var northEast = bounds.getNorthEast();
      var southWest = bounds.getSouthWest();
      
      // Construct the URL with query parameters, including zoom
      var url = `dashboard.html?neLat=${northEast.lat}&neLng=${northEast.lng}&swLat=${southWest.lat}&swLng=${southWest.lng}&zoom=${zoom}`;
      
      // Redirect to dashboard.html with the coordinates
      window.location.href = url;
    });
    
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Traffic</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/base.css" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- Leaflet Draw CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  
  <script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
  <!-- ESRI Leaflet Plugin -->
  <script src="https://unpkg.com/esri-leaflet"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


  
  <style>
    html, body {
      display: grid;
      place-items: center;
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 1800px;
      height: 1000px;
      margin: 0 auto 50px auto;
      background-color: black;
    }

    .dashboard-button {
        font-family: 'Quantico';
        background-color: #1a1a1a;
        color: #ffffff;
        border: 2px solid #333333;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
        margin-top: 20px;
    }

    .dashboard-button:hover {
        background-color: #333333;
        border-color: #444444;
        box-shadow: 0 0 10px rgba(51, 51, 51, 0.5);
    }

    .dashboard-button:active {
        transform: translateY(1px);
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 20px;
      color: white;
      width: 1800px;  /* Match map width */
      margin: 0 auto;  /* Center the container */
      padding: 20px 0;  /* Add some vertical padding */
    }
    h1 {
      font-family: 'Quantico';
      font-size: 30px;
      color: white;
      text-align: center;
      width: 100%;
      margin: 30px 0;
    }

    .back-button {
    font-family: 'Quantico';
    background-color: #1a1a1a;
    color: #ffffff;
    border: 2px solid #333333;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    position: absolute;
    left: 20px;
    top: 20px;
}

.back-button:hover {
    background-color: #333333;
    border-color: #444444;
    box-shadow: 0 0 10px rgba(51, 51, 51, 0.5);
}

.back-button:active {
    transform: translateY(1px);
}
  </style>
</head>
<body>
  <button class="back-button" onclick="clearRectangle()">‚Üê back</button>
  <h1>draw a rectangle on the map to view maritime traffic in an area.</h1>
  <!-- Map Container -->
  <div id="map"></div>
<!-- Add this button below the map -->
<button id="goToDashboard" class="dashboard-button">view traffic</button>
  <!-- Custom JS for Map Setup -->
  <script>
    var map = L.map('map', {
      center: [35.4, 13],
      zoom: 3,
      attributionControl: false
    });
  
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 18
    }).addTo(map);
  
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
  
    var drawControl = new L.Control.Draw({
    draw: {
      rectangle: {
        shapeOptions: {
          color: '#FFFF00',    // Yellow color
          weight: 2
        }
      },
      polygon: false,
      polyline: false,
      circle: false,
      circlemarker: false,
      marker: false
    },
    edit: false
  });
    map.addControl(drawControl);
  
    var bounds = null; // Variable to store the rectangle bounds
  
    map.on(L.Draw.Event.CREATED, function (e) {
      var layer = e.layer;
      drawnItems.addLayer(layer);
  
      if (e.layerType === 'rectangle') {
        bounds = layer.getBounds();
        var northEast = bounds.getNorthEast();
        var southWest = bounds.getSouthWest();
  
        console.log('NorthEast:', northEast.lat, northEast.lng);
        console.log('SouthWest:', southWest.lat, southWest.lng);
      }
    });
  
    // Add event listener to the button
    document.getElementById('goToDashboard').addEventListener('click', function () {
      if (bounds) {
        // Get the coordinates from the bounds
        var northEast = bounds.getNorthEast();
        var southWest = bounds.getSouthWest();
  
        // Construct the URL with query parameters
        var url = `dashboard.html?neLat=${northEast.lat}&neLng=${northEast.lng}&swLat=${southWest.lat}&swLng=${southWest.lng}`;
        
        // Redirect to dashboard.html with the coordinates
        window.location.href = url;
      } else {
        alert('Please draw a rectangle first to select an area.');
      }
    });

    function clearRectangle() {
    // Clear the drawn items layer
    drawnItems.clearLayers();
    // Reset the bounds variable
    bounds = null;
}
    
  </script>
  
</body>
</html>
